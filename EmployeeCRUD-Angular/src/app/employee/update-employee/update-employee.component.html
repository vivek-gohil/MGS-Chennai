<h2>Update Employee</h2>
<div [hidden]="submitted">
    <form>
        <label>Employee Id</label>
        <input type="text" name="employeeId" [(ngModel)]="employee.employeeId" disabled>
        <label>Name</label>
        <input type="text" name="name" [(ngModel)]="employee.name">
        <label>Salary</label>
        <input type="text" name="salary" [(ngModel)]="employee.salary">
        <input type="submit" value="Update Employee" (click)="onUpdateEmployee()">
    </form>
</div>
<div [hidden]="!submitted">
    <p>Employee details updated successfully!!</p>
    <button (click)="goToHome()">Back To Home</button>
</div>
