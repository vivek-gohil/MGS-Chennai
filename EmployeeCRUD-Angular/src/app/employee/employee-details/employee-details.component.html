<h2>Employee Details</h2>
<table id="employees">
    <tr>
        <th>Employee Id</th>
        <td>{{employee.employeeId}}</td>
    </tr>
    <tr>
        <th>Name</th>
        <td>{{employee.name}}</td>
    </tr>
    <tr>
        <th>Salary</th>
        <td>{{employee.salary}}</td>
    </tr>
</table>
<br>
<button (click)="goToHome()">Back To Home</button>
