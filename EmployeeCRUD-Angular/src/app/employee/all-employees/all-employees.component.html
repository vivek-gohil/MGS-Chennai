<h2>All Employees</h2>
<table id="employees">
  <tr>
    <th>Employee Id</th>
    <th>Name</th>
    <th>Salary</th>
    <th colspan="3" style="text-align:center ;">Action</th>
  </tr>
  <tr *ngFor="let employee of allEmployees">
    <td>{{employee.employeeId}}</td>
    <td>{{employee.name}}</td>
    <td>{{employee.salary}}</td>
    <td style="text-align:center ;"><button (click)="deleteEmployee(employee.employeeId)">Delete</button></td>
    <td style="text-align:center ;"><button (click)="updateEmployee(employee.employeeId)">Update</button></td>
    <td style="text-align:center ;"><button (click)="employeeDetails(employee.employeeId)">Details</button></td>
  </tr>
</table>
